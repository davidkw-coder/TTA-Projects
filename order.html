<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
</head>
<body>
    <!-- This is The Order Page -->
    <header>
        <!-- Header section with a welcome message -->
        <h1>Welcome to our Coffee Shop</h1>

        <!-- Navigation links for different pages of the website -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section>
        <!-- Section for placing an order -->
        <h2>Order Now</h2>

        <!-- Order form where users can input their details and coffee choice -->
        <form action="#">
            <!-- Name input field -->
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            <br>

            <!-- Dropdown menu to choose a type of coffee -->
            <label for="coffee">Choose your coffee:</label>
            <select>
                <option value="espresso">Espresso</option>
                <option value="americano">Americano</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="mocha">Mocha</option>
            </select>
            <br>

            <!-- Input field for specifying the quantity of coffee -->
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" min="1" max="30" required>
            <br>

            <!-- Button to submit the order form -->
            <button type="submit">Order</button>
        </form>
    </section>
</main>
    <!-- Footer section with contact information -->
    <footer>
        <h2>Contact Us</h2>
        <p>Email: info@brewmastercoffeeshop.com</p>
        <p>Phone: (123) 456-7890</p>
    </footer>
</body>
</html>
